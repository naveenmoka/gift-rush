  <script>
    function navigateToLocation(category) {
      var locations = {
        "tollywood": "tollywood_questions.html",
        // Add more entries for other categories
        "animie":"Anime_quetions.html",
        "cartoon":"cartoon_quetions.html",
        "marvel":"marvel_questions.html",
        "currentaffairs":"currentaffairs_questions.html",
        "cricket":"cricket_questions.html",
        "Freefire":"freefire_question.html"
      };
      
      // Redirect to the corresponding location for the selected category
      var location = locations[category];
      if (location) {
        window.location.href = location;
      } else {
        console.error("No location found for category: " + category);
      }
    }
  </script>
