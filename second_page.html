<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cards with Numbers</h1>
    <div class="row" id="cardContainer">
      <!-- Cards with numbers will be added dynamically here -->
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function(){
      var category = localStorage.getItem('category');
      for (var i = 1; i <= 10; i++) {
        $('#cardContainer').append('<div class="col-md-3 mb-4"><div class="card text-center"><div class="card-body"><h5 class="card-title">' + i + '</h5></div></div></div>');
      }
    });
  </script>
</body>
</html>
